<html lang="en">

<head>

    <title>Work Wrecker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="start.css">
</head>

<body style="background-color: rgb(194, 255, 255);">
    <div class="heading">
        <h1 id="Message">Breathe in!</h1>
    </div>

    <script>
        message = ["Breathe out!", "Ok, back to work!"]
        counter = 0;
        const interval = setInterval(function () {
            document.getElementById("Message").innerText = message[counter];
            document.getElementById("Message").style.color = "white";
            document.querySelector("body").style.backgroundColor = "darkslategray";
            counter++;
        }, 2000);

        const movePage = setInterval(function () {
            window.location.href = "timer.html"
        }, 6000);
    </script>
</body>

</html>
